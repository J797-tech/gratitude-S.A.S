<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reservar Mesa - Gratitude</title>
  <link rel="stylesheet" href="style.css">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet"
  />
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg fixed-top" style="background-color: rgb(14, 123, 22)">
    <div class="container-fluid text-white">
      <a class="navbar-brand d-flex align-items-center text-white" href="index.html">
      <img src="images/logo gratitude.jpg" alt="Logo Gratitude" class="me-2" style="height: 40px; width: 40px; border-radius: 50%;">
        <div>
          <div style="font-weight: 700">Gratitude</div>
          <small style="opacity: 0.9">Repostería • Heladería • Panadería • Gourmet</small>
        </div>
      </a>
      <div class="d-flex align-items-center">
        <a href="index.html" class="btn btn-outline-light btn-sm">Volver al Inicio</a>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="container-fluid" style="padding-top: 80px;">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card shadow-lg">
          <div class="card-header bg-success text-white text-center">
            <h4 class="mb-0">
              <i class="bi bi-calendar-check me-2"></i>Reservar Mesa
            </h4>
          </div>
          <div class="card-body">
            <form id="reserveForm" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="resName" class="form-label">
                  <i class="bi bi-person me-1"></i>Nombre completo
                </label>
                <input
                  id="resName"
                  type="text"
                  class="form-control"
                  placeholder="Ingresa tu nombre"
                  required
                />
                <div class="invalid-feedback">
                  Por favor, ingresa tu nombre.
                </div>
              </div>
              <div class="mb-3">
                <label for="resDatetime" class="form-label">
                  <i class="bi bi-calendar-event me-1"></i>Fecha y hora
                </label>
                <div class="input-group">
                  <input
                    id="resDatetime"
                    type="datetime-local"
                    class="form-control"
                    min=""
                    required
                  />
                  <span class="input-group-text">
                    <i class="bi bi-calendar"></i>
                  </span>
                </div>
                <div class="invalid-feedback">
                  Selecciona una fecha y hora válida.
                </div>
              </div>
              <div class="mb-3">
                <label for="resPeople" class="form-label">
                  <i class="bi bi-people me-1"></i>Número de personas
                </label>
                <input
                  id="resPeople"
                  type="number"
                  min="1"
                  max="20"
                  value="2"
                  class="form-control"
                  required
                />
                <div class="invalid-feedback">
                  Ingresa el número de personas (mínimo 1).
                </div>
              </div>
              <div class="mb-3">
                <label for="resContact" class="form-label">
                  <i class="bi bi-telephone me-1"></i>Contacto (teléfono o correo)
                </label>
                <input
                  id="resContact"
                  type="text"
                  class="form-control"
                  placeholder="Teléfono o email"
                  required
                />
                <div class="invalid-feedback">
                  Ingresa un teléfono o correo válido.
                </div>
              </div>
              <div class="d-grid">
                <button
                  id="reserveSubmitBtn"
                  class="btn btn-success btn-lg"
                  type="submit"
                >
                  <i class="bi bi-send me-2"></i>Enviar reserva
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Set min datetime to now
    document.getElementById('resDatetime').min = new Date().toISOString().slice(0, 16);

    document.getElementById('reserveForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const form = e.target;
      if (!form.checkValidity()) {
        e.stopPropagation();
        form.classList.add('was-validated');
        return;
      }

      const submitBtn = document.getElementById('reserveSubmitBtn');
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Enviando...';

      const payload = {
        name: document.getElementById('resName').value,
        datetime: document.getElementById('resDatetime').value,
        people: document.getElementById('resPeople').value,
        contact: document.getElementById('resContact').value,
      };

      // Simulado: en producción enviar a /api/reservations
      console.info('Reservar (simulado):', payload);

      setTimeout(() => {
        alert('Reserva enviada (simulado). En producción se enviaría a /api/reservations');
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="bi bi-send me-2"></i>Enviar reserva';
        form.classList.remove('was-validated');
        form.reset();
      }, 1500);
    });
  </script>
</body>
</html>
